<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 미연시 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 20px; background-color: rgba(0, 0, 0, 0.8); color: white; font-size: 2em; text-align: center; cursor: pointer;">
            <p>Library of Twilight and Lost Shadows</p>
            <p style="font-size: 0.5em;">(클릭하여 시작)</p>
        </div>
        <div id="name-input-container" style="display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 20px; background-color: rgba(0, 0, 0, 0.8);">
            <p style="font-size: 1.5em; text-align: center;">주인공의 이름을 입력해주세요:</p>
            <input type="text" id="protagonist-name-input" placeholder="이름을 여기에 입력하세요" style="padding: 10px; font-size: 1.2em; width: 70%; max-width: 300px; border-radius: 5px; border: 1px solid #555; background-color: #333; color: white;">
            <button id="start-game-button" style="padding: 15px 30px; font-size: 1.3em;">게임 시작</button>
        </div>
        <img id="character-image" src="" alt="캐릭터" style="display: none;">
        <div id="affinity-bars-container" style="display: none; position: absolute; top: 10px; right: 10px; z-index: 100;">
            <!-- 호감도 바가 여기에 들어갑니다 -->
        </div>
        <div id="interaction-container" style="position: absolute; bottom: 0; left: 0; width: 100%; display: flex; flex-direction: column-reverse; align-items: center; justify-content: flex-end; /* gap: 20px; */">
            <div id="dialogue-box">
                <p id="dialogue-text"></p>
            </div>
            <div id="choices-container">
                <!-- 선택지 버튼들이 여기에 들어갈 것입니다. -->
            </div>
        </div>
        <button id="settings-button" style="position: absolute; top: 10px; left: 10px; padding: 10px 20px; font-size: 1em; background-color: #555; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 200;">설정</button>
        <button id="back-button" style="display: none; position: absolute; top: 60px; left: 10px; padding: 10px 20px; font-size: 1em; background-color: #555; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 150;">뒤로 가기</button>
        <button id="reset-button" style="display: none; position: absolute; top: 110px; left: 10px; padding: 10px 20px; font-size: 1em; background-color: #d9534f; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 150;">초기화</button>
        <button id="save-game-button" style="display: none; position: absolute; top: 160px; left: 10px; padding: 10px 20px; font-size: 1em; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 150;">저장</button>
        <button id="load-game-button" style="display: none; position: absolute; top: 210px; left: 10px; padding: 10px 20px; font-size: 1em; background-color: #008CBA; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 150;">불러오기</button>
        <div id="settings-overlay" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 100;"></div>
        <div id="fade-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: black; opacity: 0; visibility: hidden; transition: opacity 0.5s ease-in-out; z-index: 999;"></div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
</body>
</html>
